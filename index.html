<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bishop – Notes & Updates</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Retro orange █ favicon -->
<link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <rect width='100' height='100' fill='%23000'/>
    <text x='50%' y='65%' text-anchor='middle' font-size='80' fill='%23FF6A00' font-family='monospace'>█</text>
  </svg>">

<style>
/* === Boot Screen Styles === */
#bootScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    color: #FF6A00;
    font-family: monospace;
    font-size: 1rem;
    padding: 1rem;
    overflow-y: auto;
    z-index: 9999;
}

#bootText {
    white-space: pre-wrap;
    line-height: 1.3;
}

/* Blinking cursor */
#bootCursor {
    display: inline-block;
    width: 0.6ch;
    background-color: #FF6A00;
    margin-left: 2px;
    animation: blink 1s steps(1) infinite;
}
@keyframes blink {
    50% { background-color: transparent; }
}

.hidden { display: none; }

/* Fade-out animation for boot screen */
@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}
.fadeOut {
    animation: fadeOut 1s forwards;
}

/* === Main Site Styles === */
body {
    font-family: monospace;
    margin: 2rem;
    background-color: #000000;
    color: #FF6A00;
    line-height: 1.4;
    font-size: 1rem;
}

h1 {
    margin-bottom: 0.5rem;
    text-shadow: 0 0 5px #FF6A00, 0 0 10px #FF6A00;
}

hr {
    border: 0;
    border-top: 1px solid #FF6A00;
    margin: 1rem 0;
}

a {
    color: #FF6A00;
    text-decoration: none;
    text-shadow: 0 0 5px #FF6A00;
}
a:hover {
    text-decoration: underline;
}

pre {
    white-space: pre-wrap;
}

.log-entry {
    margin-bottom: 0.8rem;
}

.bold {
    font-weight: bold;
}

/* Mobile adjustments */
@media (max-width: 600px) {
    body {
        margin: 1rem;
        font-size: 0.9rem;
    }
    h1 {
        font-size: 1.2rem;
    }
}
</style>
</head>
<body>

<!-- Boot Screen -->
<div id="bootScreen">
  <div id="bootText"></div>
</div>

<!-- Actual Site -->
<div id="siteContent" class="hidden">
  <h1>Bishop – Notes & Updates</h1>
  <pre>
Welcome to my minimal text-only log website.
Edit "log.txt" in this repository to add updates.
Supports:
- **bold text**
- [link text](https://example.com)
Newest updates appear first.
  </pre>
  <hr>
  <div id="logContainer"></div>
  <hr>
  <pre>
Links:

- GitHub → <a href="https://github.com/hereticxander">https://github.com/hereticxander</a>
  </pre>
</div>

<script>
/* === Boot Screen Script with Randomization + Cursor === */
function getRandomBootLines() {
  const ramSizes = ["4096K", "8192K", "16384K", "32768K"];
  const diskSizes = ["40MB", "80MB", "120MB", "240MB"];
  const biosMsgs = [
    "Initializing BIOS ...",
    "Checking system integrity ...",
    "Shadow RAM enabled ...",
    "Cache controller initialized ..."
  ];
  const errors = [
    null,
    "Error 601: Floppy Drive not responding",
    "Error 1701: Hard Drive Controller Failure",
    "Warning: CMOS checksum invalid, defaults loaded"
  ];

  return [
    "IBM Personal System/2 Model P70",
    "Copyright (C) IBM Corp. 1989",
    "",
    "640K Base Memory ... OK",
    `Extended Memory: ${ramSizes[Math.floor(Math.random() * ramSizes.length)]} ... OK`,
    `Fixed Disk 0: ${diskSizes[Math.floor(Math.random() * diskSizes.length)]} ... OK`,
    "Keyboard ... OK",
    biosMsgs[Math.floor(Math.random() * biosMsgs.length)],
    "Loading MS-DOS 5.0 ...",
    "",
    errors[Math.floor(Math.random() * errors.length)] || "",
    "C:\\> boot sequence complete.",
    ""
  ].filter(Boolean);
}

function typeBootLines(lines, callback) {
  const bootText = document.getElementById("bootText");
  let i = 0;
  function nextLine() {
    if (i < lines.length) {
      bootText.textContent += lines[i] + "\n";
      i++;
      setTimeout(nextLine, 500 + Math.random() * 300);
    } else {
      // Add blinking cursor
      const cursor = document.createElement("span");
      cursor.id = "bootCursor";
      bootText.appendChild(cursor);

      setTimeout(callback, 1500);
    }
  }
  nextLine();
}

window.addEventListener("load", () => {
  const bootLines = getRandomBootLines();
  typeBootLines(bootLines, () => {
    const bootScreen = document.getElementById("bootScreen");
    bootScreen.classList.add("fadeOut");
    setTimeout(() => {
      bootScreen.style.display = "none";
      document.getElementById("siteContent").classList.remove("hidden");
    }, 1000);
  });
});
</script>
</body>
</html>

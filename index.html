<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bishop – Notes & Updates</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Base Styles */
body {
    font-family: monospace;
    margin: 2rem;
    background-color: #000000;
    color: #FF6A00; /* retro orange */
    line-height: 1.4;
    font-size: 1rem;
}

h1 {
    margin-bottom: 0.5rem;
    animation: flicker 1.5s infinite;
    text-align: center;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #FF6A00, 0 0 10px #FF6A00, 0 0 20px #FF6A00, 0 0 40px #FF6A00;
}

hr {
    border: 0;
    border-top: 1px solid #FF6A00;
    box-shadow: 0 0 5px #FF6A00;
    margin: 1rem 0;
}

a {
    color: #FF6A00;
    text-decoration: none;
    text-shadow: 0 0 5px #FF6A00, 0 0 10px #FF6A00, 0 0 20px #FF6A00;
    transition: text-shadow 0.2s ease-in-out;
    padding: 2px 0;
    display: inline-block;
}

a:hover {
    text-shadow: 0 0 10px #FF6A00, 0 0 20px #FF6A00, 0 0 40px #FF6A00;
}

pre {
    white-space: pre-wrap;
    word-wrap: break-word;
}

#logContainer {
    border: 1px solid #FF6A00;
    padding: 1rem;
    box-shadow: 0 0 15px #FF6A00;
    margin-bottom: 1rem;
    box-sizing: border-box;
    width: 100%;
    max-width: 100%;
    overflow-x: auto;
    position: relative;
    min-height: 100px;
    background: rgba(255, 106, 0, 0.02);
    animation: backgroundGlow 3s infinite alternate;
}

.log-entry {
    margin-bottom: 0.8rem;
    animation: neonPulse 2s infinite alternate;
    opacity: 0;
    position: relative;
}

.bold {
    font-weight: bold;
}

/* Neon pulsing animation for log entries */
@keyframes neonPulse {
    0% { text-shadow: 0 0 2px #FF6A00, 0 0 5px #FF6A00, 0 0 10px #FF6A00, 0 0 20px #FF6A00; }
    100% { text-shadow: 0 0 5px #FF6A00, 0 0 10px #FF6A00, 0 0 20px #FF6A00, 0 0 40px #FF6A00; }
}

/* Flicker animation for header */
@keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 5px #FF6A00, 0 0 10px #FF6A00, 0 0 20px #FF6A00, 0 0 40px #FF6A00;
    }
    20%, 22%, 24%, 55% {
        opacity: 0.6;
        text-shadow: 0 0 2px #FF6A00;
    }
}

/* Neon blinking cursor inside last log entry */
.cursor {
    display: inline-block;
    color: #FF6A00;
    font-weight: bold;
    animation: blinkCursor 1s infinite;
    text-shadow: 0 0 5px #FF6A00, 0 0 10px #FF6A00, 0 0 20px #FF6A00;
}

@keyframes blinkCursor {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; text-shadow: none; }
}

/* Subtle animated background glow */
@keyframes backgroundGlow {
    0% { background: rgba(255, 106, 0, 0.01); }
    50% { background: rgba(255, 106, 0, 0.04); }
    100% { background: rgba(255, 106, 0, 0.01); }
}

/* Glitch effect for entries */
@keyframes glitch {
    0%,20%,40%,60%,80%,100% { text-shadow: 0 0 5px #FF6A00, 0 0 10px #FF6A00; }
    10% { text-shadow: 0 0 10px #FF6A00, 0 0 15px #FF6A00; transform: translate(-1px,0);}
    30% { text-shadow: 0 0 10px #FF6A00, 0 0 15px #FF6A00; transform: translate(1px,1px);}
    50% { text-shadow: 0 0 10px #FF6A00, 0 0 15px #FF6A00; transform: translate(-1px,-1px);}
    70% { text-shadow: 0 0 10px #FF6A00, 0 0 15px #FF6A00; transform: translate(1px,0);}
    90% { text-shadow: 0 0 10px #FF6A00, 0 0 15px #FF6A00; transform: translate(0,-1px);}
}

/* Mobile adjustments */
@media (max-width: 600px) {
    body { font-size: 1.2rem; margin: 1rem; }
    h1 { font-size: 1.7rem; }
    #logContainer { padding: 1.2rem; box-shadow: 0 0 25px #FF6A00; border: 2px solid #FF6A00; }
    .log-entry { font-size: 1.1rem; }
    hr { margin: 0.8rem 0; border-top: 1px solid #FF6A00; box-shadow: 0 0 10px #FF6A00; }
}
</style>
</head>
<body>

<h1>Bishop – Notes & Updates</h1>

<pre>
Welcome to my minimal text-only log website.
Edit "log.txt" in this repository to add updates.
Supports:
- **bold text**
- [link text](https://example.com)
Newest updates appear first.
</pre>

<hr>

<div id="logContainer"></div>

<hr>

<pre>
Links:

- GitHub → <a href="https://github.com/HereticXander">https://github.com/HereticXander</a>
</pre>

<script>
const logFile = 'log.txt';

function parseLine(line) {
    line = line.replace(/\*\*(.*?)\*\*/g, '<span class="bold">$1</span>');
    line = line.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');
    return line;
}

function applyGlitch(element) {
    if (Math.random() < 0.05) {
        element.style.animation = 'glitch 0.2s';
        setTimeout(() => element.style.animation = '', 200);
    }
}

// Fetch log and type lines
fetch(logFile)
  .then(response => { if (!response.ok) throw new Error('Could not load log file.'); return response.text(); })
  .then(text => {
      const lines = text.split('\n').filter(l => l.trim() !== '').reverse();
      const container = document.getElementById('logContainer');
      container.innerHTML = '';
      let delay = 0;
      lines.forEach(line => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.innerHTML = parseLine(line);
          div.style.opacity = 0;
          container.appendChild(div);

          setTimeout(() => {
              div.style.opacity = 1;
              applyGlitch(div);
              const oldCursor = container.querySelector('.cursor');
              if (oldCursor) oldCursor.remove();
              const cursor = document.createElement('span');
              cursor.className = 'cursor';
              cursor.textContent = '█';
              div.appendChild(cursor);
              container.scrollTop = container.scrollHeight;
          }, delay);
          delay += 400;
      });

      if (lines.length === 0) {
          const cursorDiv = document.createElement('div');
          const cursor = document.createElement('span');
          cursor.className = 'cursor';
          cursor.textContent = '█';
          cursorDiv.appendChild(cursor);
          container.appendChild(cursorDiv);
      }
  })
  .catch(err => {
      const container = document.getElementById('logContainer');
      container.innerHTML = `<pre>Error loading log: ${err}</pre>`;
      const cursorDiv = document.createElement('div');
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      cursor.textContent = '█';
      cursorDiv.appendChild(cursor);
      container.appendChild(cursorDiv);
  });
</script>

</body>
</html>
